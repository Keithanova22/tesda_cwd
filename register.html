<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="wrapper black">
      <header>
        <nav class="transparent">
          <div class="nav-wrapper container">
            <a href="#" data-target="nav-mobile-sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <a href="/" class="brand-logo row">
              <img class="col" src="/img/logo.svg" alt="" />
              <span class="col">Star Tracker</span>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="/">Home</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="discover.html">Discover</a></li>
            </ul>
          </div>
        </nav>
        <ul id="nav-mobile-sidenav" class="sidenav">
          <li><a href="/">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="discover.html">Discover</a></li>
        </ul>
      </header>

      <main>
        <div class="container mainContainer">
          <div class="row valign-wrapper">
            <div class="col s6 offset-s3 formContainer">
              <form action="confirm.html" method="get">
                <div class="input-field">
                  <input id="name" type="text" class="validate" />
                  <label for="name">Name</label>
                </div>
                <div class="input-field">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input id="password" type="password" class="validate" />
                  <label for="password">Password</label>
                </div>

                <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">
                  Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/script/main.js"></script>
  </body>
</html>
